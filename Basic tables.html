<html>
    <head>
        <title>
            Basic Table
        </title>
        <style>
            table, th, td {
            border: 1px solid rgb(84, 81, 81);
            border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <thead align="center">
                <tr>
                    <td><strong>No.</strong></td>
                    <td><strong>Full Name</strong></td>
                    <td><strong>Position</strong></td>
                    <td><strong>Salary</strong></td>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zukerberg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
